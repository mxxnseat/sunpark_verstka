<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css" />

    <style>
        body{
            background-color: #444;
        }
    </style>
</head>

<body>

    <div class="modal-window">
        <div class="close">
            <img src="./assets/ico/close.svg" alt="close">
        </div>
        <div class="section-header text-center">Заявка на консультацию</div>

        <form action="">
            <input type="text" placeholder="Ваше имя" />
            <input type="text" placeholder="Телефон" />
            <input type="text" placeholder="Email" />
            <div class="custom-select active">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="custom-select__placeholder">Тема обращения</div>
                    <div class="custom-select__value">Вопрос по покупке квартиры</div>
                </div>
                

                <div class="custom-select__list">
                    <div class="custom-select__option">1</div>
                    <div class="custom-select__option">2</div>
                    <div class="custom-select__option">3</div>
                    <div class="custom-select__option">4</div>
                    <div class="custom-select__option">5</div>
                </div>
            </div>
            <input type="text" placeholder="Ваш номер ДДУ" />
            <textarea placeholder="Сообщение"></textarea>

            <button class="btn">Отправить заявку</button>
        </form>

        <div class="confirm__memo">
            Нажимая кнопку «Отправить заявку»,<br/>
            вы соглашаетесь с <a href="">условиями обработки личных данных</a>
        </div>
    </div>

    <div class="modal-window">
        <div class="close">
            <img src="./assets/ico/close.svg" alt="close">
        </div>
        <div class="section-header text-center">Заявка на консультацию</div>

        <form action="">
            <input type="text" placeholder="Телефон" />

            <input type="text" placeholder="Ваше имя" />
            <input type="text" placeholder="Email" />

            <div class="d-flex align-items-center">
                <div class="modal-checkbox">
                    <label>
                        <input type="radio" name="radio" value="now" checked>
                        <span>
                            <span class="checkbox"></span>
                            <span class="text">Сейчас</span>
                        </span>
                    </label>
                </div>
                <div class="modal-checkbox">
                    <label>
                        <input type="radio" name="radio" value="select">
                        <span>
                            <span class="checkbox"></span>
                            <span class="text">Выбрать время</span>
                        </span>
                    </label>
                </div>
            </div>
            

            <button class="btn">Отправить заявку</button>
        </form>

        <div class="confirm__memo">
            Нажимая кнопку «Отправить заявку»,<br/>
            вы соглашаетесь с <a href="">условиями обработки личных данных</a>
        </div>
    </div>

</body>

</html>
